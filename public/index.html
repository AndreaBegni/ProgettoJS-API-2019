<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Map</title>
</head>

<body>
    <input type="text" id="cityFilter" placeholder="City">
    <button id="weatherButton">Search</button>
    <div class="container">
        <div class="row">
            <div id="mapid" class="col-lg-8 col-sm-12"></div>
            <div class="col-lg-4 col-sm-12">
                <table id="table" class="horizontal">
                    <thead>
                        <tr>
                            <th>City</th>
                            <th>Date</th>
                            <th>Temperature</th>
                            <th>MaxTemperature</th>
                            <th>MinTemperature</th>
                            <th>Humidity</th>
                            <th>Clouds</th>
                            <th>Wind</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id='cityName'>Undefined</td>
                            <td id="date">Undefined</td>
                            <td id="temperature">Undefined</td>
                            <td id="maxTemperature">Undefined</td>
                            <td id="minTemperature">Undefined</td>
                            <td id="humidity">Undefined</td>
                            <td id="clouds">Undefined</td>
                            <td id="wind">Undefined</td>
                        </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js " integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=" "></script>
    <script src="app.js "></script>
</body>

</html>
